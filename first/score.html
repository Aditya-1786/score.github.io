<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <main class="container hmm">
        <div class="row">
            <div class="col-lg-3 "></div>
            <div class="col-sm-10 col-md-8 col-lg-6 matter">
                <div class="row">
                    <img src="lisa-keffer-i0kB5B9J8Ds-unsplash.jpg" class="img-fluid"alt="" >
                </div>
                <div class="row">
                    <span id="title">Ping Pong Score Keeper</span>
                </div>
                <div class="row">
                    <h1 id="scoree"><span id="p1">0</span> to <span id="p2">0</span></h1>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="select">Select Winning Score</label>
                    </div>
                    <div class="col-2">
                        <select id="winning" class="form-select form-select-sm" aria-label=".form-select-sm example" id="select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                          </select>
                    </div> 
                </div>
                <div class="row bu">
                    <div class="d-grid gap-1 d-md-block">
                        <button id="p1b" class="btn btn-primary" type="button">+1 Player One</button>
                        <button id="p2b" class="btn btn-danger" type="button">+1 Player Two</button>
                        <button id="reset" class="btn btn-warning">Reset</button>
                      </div>
                </div>
               
            </div>
            <div class="col-lg-3"></div>
        </div>
    

    </main>











    
    <script src="score.js"></script>
</body>
</html>
